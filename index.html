<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Registrasi</title>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form id="registrationForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="expire">Expire:</label>
        <input type="date" id="expire" name="expire" required><br><br>
        <label for="ip">IP:</label>
        <input type="text" id="ip" name="ip" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const expire = document.getElementById('expire').value;
            const ip = document.getElementById('ip').value;

            const response = await fetch('https://your-backend-url/register', { // Ganti 'your-backend-url' dengan URL backend Anda
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nama, expire, ip })
            });

            const result = await response.text();
            document.getElementById('response').textContent = result;
        });
    </script>
</body>
</html>
